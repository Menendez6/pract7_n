<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", inital-scale=1.0, shrink-to-fit=no">
    <title>Login Screen</title>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<link rel="stylesheet" href="signup.css">
  
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <img src="https://ih1.redbubble.net/image.2421431326.2860/poster,504x498,f8f8f8-pad,600x600,f8f8f8.jpg" width="30%" height="30%">
                  
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                    <p class="text-white-50 mb-5">Please enter a UserName and password!</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="typeUserX" class="form-control form-control-lg" />
                      <label class="form-label" for="typeUserX">UserName</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePassword2X" class="form-control form-control-lg" />
                      <label class="form-label" for="typePassword2X">Repeat Password</label>
                    </div>

                    <p id="errorUsuario" style="visibility:hidden;color:red">El usuario ya se encuentra en la base de datos</p>
                    <p id="errorCorreo" style="visibility:hidden;color:red">Ese correo ya se encuentra en la base de datos o no tiene un formato válido</p>
                    <p id="errorPassword" style="visibility:hidden;color:red">Las contraseñas deben ser iguales</p>
      
                    <button class="btn btn-light btn-lg px-5" type="submit" id="signup">Sign Up</button>
      
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="signup.js" ></script>
</body>
</html>
